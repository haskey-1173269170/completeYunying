<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jquery -->
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="../js/bootstrap3/css/bootstrap.css"/>
    <script type="text/javascript" src="../js/bootstrap3/js/bootstrap.js"></script>
    <!-- bootstrap treeview -->
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css" />
    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <!-- bootstrap 选项卡 -->
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <!-- bootstrap 表格 -->
    <link rel="stylesheet" href="../js/bootstrap-table/bootstrap-table.css" />
    <script src="../js/bootstrap-table/bootstrap-table.js"></script>
    <script src="../js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <!-- bootstrap treeview -->
    <link rel="stylesheet" href="../js/bootstrap-treeview/bootstrap-treeview.min.css" />
    <script src="../js/bootstrap-treeview/bootstrap-treeview.min.js"></script>
    <!-- bootstrap 选项卡 -->
    <link rel="stylesheet" href="../js/bootStrap-addTabs/bootstrap.addtabs.css">
    <script src="../js/bootStrap-addTabs/bootstrap.addtabs.min.js"></script>
    <!-- bootstrap日期插件 -->
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css">
    <!-- bootstrap 弹框 -->
    <script src="../js/bootstrap-bootbox/bootbox.js"></script>
    <!-- bootstrap上传插件 -->
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>
    <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.css">
</head>
<body>
<form class="form-horizontal" id="saveFluxForm">
    <div class="form-group">
        <label for="method" class="col-sm-2 control-label">请求名称</label>
        <div class="col-sm-5">
            <input type="text" name="method" id="method" class="form-control" placeholder="请求名称" />
        </div>
    </div>
    <div class="form-group">
        <label for="parmes" class="col-sm-2 control-label">参数</label>
        <div class="col-sm-5">
            <input type="text" name="parmes" id="parmes" class="form-control" placeholder="参数" />
        </div>
    </div>
    <div class="form-group">
        <label for="rvalue" class="col-sm-2 control-label">返回值</label>
        <div class="col-sm-5">
            <input type="text" name="rvalue" id="rvalue" class="form-control" placeholder="返回值" />
        </div>

    </div>
    <div class="form-group">
        <label for="exception" class="col-sm-2 control-label">异常</label>
        <div class="col-sm-5">
            <input type="text" name="exception" id="exception" class="form-control " placeholder="异常" />
        </div>

    </div>
    <div class="form-group">
        <label for="thisDate" class="col-sm-2 control-label">请求时间</label>
        <div class="col-sm-5">
            <input type="text" name="thisDate" id="thisDate" class="form-control date" placeholder="请求时间" />
        </div>

    </div>
</form>
<script>
    //加载日期组件
    $('.date').datetimepicker({
        language: 'zh-CN',//显示中文
        //format: 'yyyy-mm-dd hh:ii:ss',//显示格式
        format: 'yyyy-mm-dd',//显示格式
        minView: "month",//设置只显示到月份
        initialDate: new Date(),//初始化当前日期
        autoclose: true,//选中自动关闭
        todayBtn: true//显示今日按钮
    });
</script>
</body>
</html>
