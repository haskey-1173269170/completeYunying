<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<select class="form-control" multiple id="roleSelectId">
    <option value="0">请选择</option>
</select>
<script>
    $(function () {
        initRole();
    })

    function initRole() {
        $.ajax({
            url: "../role/queryRole",
            success: function (data) {
                var op = ""
                for (var i = 0; i < data.length; i++) {
                    op += "<option value='" + data[i].id + "'>" + data[i].name
                }
                $("#roleSelectId").html(op)

            }
        })
    }
</script>
</body>
</html>
